<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body >
    <h1>Billing Address</h1>
    <div class="container d-flex justify-content-between">
         <div class="col col-12 col-md-9 g-4 ">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="#" class="form-label">First name</label>
        <input type="text" class="form-control" aria-label="First name" />
      </div>
      <div class="col-md-6">
        <label for="#" class="form-label">last name</label>
        <input type="text" class="form-control" aria-label="Last name" />
      </div>
    </div>
   
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Check me out </label>
        </div>
      </div>
       </form>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
      </div>
       <div class="col col-12 col-md-3 g-3 justify-content-between">
                <h3 class="text-muted mb-3">Your Cart</h3>
                <div class="card rounded-0 p-2">
                    <div class="d-flex justify-content-between">
                        <span class="card-title fs-5">Product Name</span>
                        <span class="card-title fs-5">12 $</span>
                    </div>
                    <p>Breif Description</p>

                </div>
                <div class="card rounded-0 p-2">
                    <div class="d-flex justify-content-between">
                        <span class="card-title fs-5">Product Name</span>
                        <span class="card-title fs-5">12 $</span>
                    </div>
                    <p>Breif Description</p>

                </div>
                <div class="card rounded-0 p-2">
                    <div class="d-flex justify-content-between">
                        <span class="card-title fs-5">Product Name</span>
                        <span class="card-title fs-5">12 $</span>
                    </div>
                    <p>Breif Description</p>
                </div>
                <div class="card rounded-0 p-2">
                    <div class="d-flex justify-content-between">
                        <span class="card-title fs-5 text-success">Promo Code</span>
                        <span class="card-title text-success fs-5">- 12 $</span>
                    </div>
                    <p class="text-success">EXAMPLECODE</p>
                </div>
                <div class="card rounded-0 p-2">
                    <div class="d-flex justify-content-between fw-bold">
                        <span class="card-title fs-5 text-success">Total USD</span>
                        <span class="card-title text-success fs-5">24 $</span>
                    </div>
                </div>
       </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
